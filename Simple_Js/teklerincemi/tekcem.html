<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tekcem</title>
</head>
<body>
    
    
    <script>
    var n=Number(prompt("Reqemi daxil edin:"));
    var cem=0;
    for(var i=1;i<=n;i++){
    if(!(i%2==0)){
        var m=i;
        document.write(m+" ");
        cem=cem+m;
        
    }
       
    }
         document.write("<br>");
        document.write(cem);

    </script>
</body>
</html>
